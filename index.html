<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>666</div>
  <script src="./mustache.js"></script>
  <script>
    const baseTemp =
      `<span>Names</span>
{{#names}}
{{> user}}
{{/names}}`
    const userTemp = '<strong>{{name}}</strong>'

    console.log(
      mustache.render(
        baseTemp,
        {
          names: [
            { name: 'Tom' }
          ]
        },
        {
          user: userTemp
        }
      )
    )
  </script>
</body>

</html>
